        <div class="card-header">Search</div>
        <div class="card-body">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search"
                    aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>
    <!-- Categories widget-->
    <div class="card mb-4">
        <div class="card-header">Categories</div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li><a href="#!" class="text-decoration-none">Web Design</a></li>
                        <li><a href="#!" class="text-decoration-none">HTML</a></li>
                        <li><a href="#!" class="text-decoration-none">Freebies</a></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li><a href="#!"class="text-decoration-none">JavaScript</a></li>
                        <li><a href="#!"class="text-decoration-none">CSS</a></li>
                        <li><a href="#!"class="text-decoration-none">Tutorials</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Side widget-->
    <div class="card mb-4">
        <div class="card-header">Side Widget</div>
        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and
            feature the Bootstrap 5 card component!</div>
    </div>
</div>
</div>
</div>

{% endblock sidebar %}
